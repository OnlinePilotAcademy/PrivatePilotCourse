  second_paragraph: "<p>You will be joined by Nima Mojdeh Certified Flight Instructor, Retired Airline Captain, and founder of Online Pilot Academy <a href='http://OnlinePilotAcademy.com'>Online Pilot Academy</a> that has helped over 100s of students gains their pilots license.</p><p>You may have a variety of goals before coming into this course – to get background on getting your Private Pilot’s License for personal flying, to obtaining the required knowledge for your Private Pilot’s License, and to continue on to other licenses required for becoming a professional airline pilot.’</p><p>This course will take from scratch all the way to passing your private pilot knowledge test and check-ride.</p><strong><p>Part 1: What it is like to become a pilot and what requirements are needed.</strong><br/>What is the status and projections of the aviation industry in America and the world.</p><p>You’ll learn all the theoretical knowledge required by FAA for your Private Pilot’s License and gain from years of experience of your instructor, Nima Mojdeh, with real world examples that will add to your understanding and comprehension of the information.</p></p>"
