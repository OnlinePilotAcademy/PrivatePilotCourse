  first_paragraph: "<p>The Best Time in Histroy to Become A Pilot is NOW!</p><p>Up until today, there has never been a better time in the history of Aviation to become a pilot. The airlines are hiring and will be hiring pilots in mass numbers as pilot retirements come in to affect in droves! The cost of flying and learing to fly is increasing year after year and to delay means only to miss the chance to get in this rewarding career path as soon as possible and increased costs.  At Online Pilot Academy our goal is to bring the theory of flight and education to you at the lowest costs possible and provide you with the best training avaiable to study and prepare for you Private Pilot's License and more at your own pace, comfort, and schedule.</p>"
